<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sessions | BUP Alumni Association</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/my_sessions.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="my-sessions-wrapper">
    <div class="container">
      <div class="page-header">
        <h1>My Scheduled Sessions</h1>
        <p class="page-subtitle">View and join your upcoming mentorship sessions.</p>
      </div>

      <section class="sessions-section">
        <div class="table-container">
          <table class="sessions-table">
            <thead>
              <tr>
                <th>Offer Title</th>
                <th>Mentor Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Meeting Link</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="sessions-body">
              <!-- Real data injected here -->
            </tbody>
          </table>
          <div id="no-sessions" style="display:none; text-align:center; padding:3rem; color:#94a3b8;">
            <p>No sessions scheduled yet.</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="../js/my_sessions.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('../includes/header.html').then(r => r.text()).then(h => document.getElementById('header-placeholder').innerHTML = h);
      fetch('../includes/footer.html').then(r => r.text()).then(f => document.getElementById('footer-placeholder').innerHTML = f);
    });
  </script>
</body>
</html>
