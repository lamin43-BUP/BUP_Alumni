<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mentorship Offers | BUP Alumni Association</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/my_offer.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="my-offers-wrapper">
    <div class="container">
      <div class="page-header">
        <h1>My Mentorship Offers</h1>
        <p class="page-subtitle">Create and manage mentorship opportunities for BUP students</p>
        <a href="create_offer.html" class="btn-primary">+ Create New Offer</a>
      </div>

      <!-- Stats -->
      <section class="analytics-section">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">Total</div>
            <div class="stat-content">
              <h3 class="stat-number" id="totalOffers">0</h3>
              <p>Total Offers</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">Active</div>
            <div class="stat-content">
              <h3 class="stat-number" id="activeOffers">0</h3>
              <p>Active Offers</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">Closed</div>
            <div class="stat-content">
              <h3 class="stat-number" id="closedOffers">0</h3>
              <p>Closed Offers</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">Applicants</div>
            <div class="stat-content">
              <h3 class="stat-number" id="totalApplicants">0</h3>
              <p>Total Applicants</p>
            </div>
          </div>
        </div>
      </section>

      <!-- My Offers -->
      <section class="offers-section">
        <div class="section-header">
          <h2>Your Posted Offers</h2>
        </div>
        <div class="offers-grid" id="my-offers-grid">
          <div style="grid-column:1/-1; text-align:center; padding:4rem; color:#94a3b8;">
            Loading your offers...
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="../js/my_offers.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('../includes/header.html').then(r => r.text()).then(h => document.getElementById('header-placeholder').innerHTML = h);
      fetch('../includes/footer.html').then(r => r.text()).then(f => document.getElementById('footer-placeholder').innerHTML = f);
    });
  </script>
</body>
</html>
