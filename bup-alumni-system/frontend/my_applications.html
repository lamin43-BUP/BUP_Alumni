<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Applications | BUP Alumni Association</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/my_applications.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="my-applications-wrapper">
    <div class="container">
      <div class="page-header">
        <h1>My Applications</h1>
        <p class="page-subtitle">View and manage all your submitted mentorship applications.</p>
      </div>

      <section class="applications-section">
        <div class="table-container">
          <table class="applications-table">
            <thead>
              <tr>
                <th>Offer Title</th>
                <th>Mentor Name</th>
                <th>Message</th>
                <th>Status</th>
                <th>Applied Date</th>
              </tr>
            </thead>
            <tbody id="applications-body">
              <!-- Real data will be injected here -->
            </tbody>
          </table>

          <div id="no-applications" style="display:none; text-align:center; padding:3rem; color:#94a3b8;">
            <p>You have not applied to any mentorship offers yet.</p>
            <a href="browse_offers.html" style="color:#3b82f6; text-decoration:underline;">Browse Offers â†’</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Page JS -->
  <script src="../js/my_applications.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('../includes/header.html').then(r => r.text()).then(h => document.getElementById('header-placeholder').innerHTML = h);
      fetch('../includes/footer.html').then(r => r.text()).then(f => document.getElementById('footer-placeholder').innerHTML = f);
    });
  </script>
</body>
</html>
