<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | BUP Alumni Association</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/forgot_password.css">
</head>
<body>
    <!-- Header -->
    <header class="login-header">
        <h1>BUP Alumni Association</h1>
    </header>

    <!-- Main Reset Password Section -->
    <section class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="password-header-section">
                <div class="password-icon">
                    <div class="fallback-icon">ðŸ”„</div>
                </div>
                <h2>Create New Password</h2>
                <p>Enter your new password below</p>
            </div>
            
            <form id="resetPasswordForm" class="forgot-password-form" novalidate>
                <input type="hidden" id="token" name="token">
                <input type="hidden" id="userType" name="userType">
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="8">
                    <div class="password-requirements">
                        <small>Password must be at least 8 characters long</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="8">
                </div>
                
                <div id="message" class="message" aria-live="polite"></div>
                
                <button type="submit" class="btn-primary">Reset Password</button>
                
                <div class="back-to-login">
                    <p><a href="/frontend/login_select.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="/js/reset_password.js"></script>
</body>
</html>
