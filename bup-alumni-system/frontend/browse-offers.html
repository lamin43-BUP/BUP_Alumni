<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Browse Mentorship Offers | BUP Alumni Association</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Page specific styles -->
  <link rel="stylesheet" href="../css/browse-offers.css" />
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="browse-main">
    <div class="container">
      <div class="page-header">
        <h1>Available Mentorship Offers</h1>
        <p class="page-subtitle">Explore current mentorship opportunities from BUP alumni and mentors.</p>
      </div>

      <section id="offers-section" class="offers-grid">
        <!-- Cards will appear here -->
      </section>

      <div id="noOffers" class="no-offers-message" style="display:none;">
        <p>No mentorship offers available right now.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../includes/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header-placeholder").innerHTML = html);
    
      fetch("../includes/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer-placeholder").innerHTML = html);
    
      renderOffers();
    });
    
    const demoOffers = [
      {
        title: "AI Career Mentorship",
        mentor: "Dr. Rahim Ahmed",
        department: "CSE",
        expertise: "Machine Learning, Data Science",
        description: "Guidance on building a strong AI career with weekly mentorship sessions."
      },
      {
        title: "Marketing & Branding Insights",
        mentor: "Farzana Karim",
        department: "Business Studies",
        expertise: "Marketing Strategy, Brand Building",
        description: "Learn modern branding strategies and digital marketing skills."
      },
      {
        title: "Career Development & Soft Skills",
        mentor: "Nusrat Hossain",
        department: "English",
        expertise: "Communication, Career Planning",
        description: "Improve your confidence, networking skills, and professional growth."
      },
      {
        title: "Career Development & Soft Skills",
        mentor: "Nusrat Hossain",
        department: "English",
        expertise: "Communication, Career Planning",
        description: "Improve your confidence, networking skills, and professional growth."
      }
    ];
    
    function renderOffers() {
      const section = document.getElementById("offers-section");
      section.innerHTML = demoOffers.map((o, i) => `
        <div class="offer-card">
          <h3>${o.title}</h3>
          <p><strong>Mentor:</strong> ${o.mentor}</p>
          <p><strong>Department:</strong> ${o.department}</p>
          <p><strong>Expertise:</strong> ${o.expertise}</p>
          <button class="view-btn" onclick="showDetails(${i})">View Details</button>
        </div>
      `).join('');
    }
    
    function showDetails(index) {
      const offer = demoOffers[index];
      const modal = document.createElement("div");
      modal.classList.add("modal-overlay");
      modal.innerHTML = `
        <div class="modal">
          <button class="close-btn" onclick="this.closest('.modal-overlay').remove()">âœ•</button>
          <h2>${offer.title}</h2>
          <p><strong>Mentor:</strong> ${offer.mentor}</p>
          <p><strong>Department:</strong> ${offer.department}</p>
          <p><strong>Expertise:</strong> ${offer.expertise}</p>
          <p style="margin-top:1rem;">${offer.description}</p>
          <button class="view-btn" style="margin-top:1.5rem;">Apply Now</button>
        </div>
      `;
      document.body.appendChild(modal);
      modal.style.display = "flex";
    }
    </script>
    
</body>
</html>
