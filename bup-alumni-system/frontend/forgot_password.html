<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | BUP Alumni Association</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/forgot_password.css">
</head>
<body>
    <!-- Header -->
    <header class="login-header">
        <h1>BUP Alumni Association</h1>
    </header>

    <!-- Main Forgot Password Section -->
    <section class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="password-header-section">
                <div class="password-icon">
                    <div class="fallback-icon">ðŸ”’</div>
                </div>
                <h2>Reset Your Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password</p>
            </div>
            
            <form id="forgotPasswordForm" class="forgot-password-form" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>
                
                <div class="form-group">
                    <label for="userType">Account Type</label>
                    <select id="userType" name="userType" required>
                        <option value="" disabled selected>Select your account type</option>
                        <option value="student">Student</option>
                        <option value="alumni">Alumni</option>
                    </select>
                </div>
                
                <div id="message" class="message" aria-live="polite"></div>
                
                <button type="submit" class="btn-primary">Send Reset Link</button>
                
                <div class="back-to-login">
                    <p>Remember your password? <a href="/frontend/login_select.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="/js/forgot_password.js"></script>
</body>
</html>
