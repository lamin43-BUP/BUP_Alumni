<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login | BUP Alumni Association</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header -->
    <header class="login-header">
        <h1>BUP Alumni Association</h1>
    </header>

    <!-- Main Login Section -->
    <section class="login-container">
        <div class="login-box">
            <div class="login-header-section">
                <div class="login-icon">
                    <div class="fallback-icon">üë®‚Äçüéì</div>
                </div>
                <h2>Alumni Login</h2>
                <p>Access your alumni account</p>
            </div>
            
            <form id="alumniLoginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter your BUP Student ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
                    <div class="password-toggle">
                        <button type="button" id="togglePassword" class="btn-text">Show</button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-option">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="../frontend/forgot_password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div id="loginError" class="error-message" aria-live="polite"></div>
                
                <button type="submit" class="btn-login">Login to Alumni Portal</button>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="../frontend/alumni_signup.html">Sign up as Alumni</a></p>
                </div>
            </form>
        </div>
    </section>


    <div class="back-button">
        <a href="../frontend/login_select.html">Back to Login Options</a>
    </div>

    <script src="../js/alumni_login.js"></script>
</body>
</html>
